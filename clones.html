<title>
    Playground
</title>
<body bgColor="black">

</body>
<p id="canvas"></p>
<p id="FPS" style="color: white"></p>

<script src="beginningJS.js"></script>
<script>

Game = BeginningJS.init({
    "game": {
        "assets": {
            "imgs": [
                {
                    "src": "assets/imgs/orange.png",
                    "id": "orange"
                },
                {
                    "src": "assets/imgs/Tile_1.png",
                    "id": "Tile_1"
                },
                {
                    "src": "assets/imgs/Tile_2.png",
                    "id": "Tile_2"
                },
                {
                    "src": "assets/imgs/Tile_3.png",
                    "id": "Tile_3"
                },
                {
                    "src": "assets/imgs/Tile_4.png",
                    "id": "Tile_4"
                },
                {
                    "src": "assets/imgs/Tile_5.png",
                    "id": "Tile_5"
                },
                {
                    "src": "assets/imgs/Tile_6.png",
                    "id": "Tile_6"
                }
            ],
            "snds": []
        },
        "sprites": [
            {
                "x": 100,
                "y": 225,
                "scale": 10,
                "img": "orange",
                "id": "orange",
                "scripts": {
                    "init": [
                        {
                            "stateToRun": "Game",
                            "code": function(gameRef, me) {
                                clones = 0
                            }
                        }
                    ],
                    "main": [
                        {
                            "stateToRun": "Game",
                            "code": function(gameRef, me) {
                                var i = 0
                                while (i < 1) {
                                    BeginningJS.methods.cloneSprite()
                                    clones++
                                    i++
                                }
                            }
                        }
                    ]
                },
                "clones": {
                    "scripts": {
                        "init": [
                            function(gameRef, me) {
                                me.x = Math.random() * Game.width
                                me.y = Math.random() * Game.width
                            }
                        ],
                        "main": []
                    }
                }
            }
        ],
        "scripts": {}
    },
    "config": {
        "state": "Game",
        "display": {
            "fillScreen": true
        }
    },
    "ID": "Game",
    "width": 800,
    "height": 450,
    "htmlElementID": "canvas"
})

clones = 0
setInterval(function() {
    document.getElementById("FPS").innerHTML = Math.round(Game.currentFPS) + "<br>" + clones
}, 30)

</script>
