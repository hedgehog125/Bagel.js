<script src="bagel.js"></script>
<script>

let game = Bagel.init({
    id: "Bagel",
    game: {
        assets: {
            imgs: [
                {
                    id: "Bagel",
                    src: "assets/imgs/bagel.png"
                }
            ]
        },
        sprites: [
            {
                id: "Bagel",
                img: "Bagel",
                scripts: {
                    init: [
                        {
                            code: null,
                            stateToRun: "game"
                        }
                    ],
                    main: [
                        {
                            code: me => {
                                me.angle++;
                            },
                            stateToRun: "game"
                        }
                    ]
                },
                width: "5x",
                height: "5x"
            }
        ]
    },
    width: 800,
    height: 450,
    state: "game",
    config: {
        display: {
            mode: "fill"
        },
        loading: {
            skip: false
        }
    }
});
Bagel.pwa.init({
    worker: "worker.js",
    icons: true,
    versions: "versions.json",
    version: "version.txt",
    versionStorageName: "Bagel.js spinning bagel version",
    cacheStorageName: "Bagel.js Bagel",
    manifest: "manifest.json"
});

</script>
