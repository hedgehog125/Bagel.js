<!DOCTYPE html>
<head>
    <title>
        Lots of textures
    </title>
</head>
<body bgColor="#202020"></body>

<script src="../bagel.js"></script>
<script>

otherImages = [];
i = 0;
while (i < 100) {
    otherImages.push({
        id: "Bagel" + (i + 2),
        src: "../assets/imgs/bagel.png"
    });
    i++;
}

game = Bagel.init({
    id: "Bagel",
    game: {
        assets: {
            imgs: [
                {
                    id: "Bagel",
                    src: "../assets/imgs/bagel.png"
                },
                ...otherImages
            ],
            snds: []
        },
        sprites: [
            {
                id: "Bagel",
                scripts: {
                    init: [
                        {
                            code: me => {
                                me.x = game.width / 2;
                                me.y = game.height / 2;
                            },
                            stateToRun: "game"
                        }
                    ],
                    main: [
                        {
                            code: me => {
                                me.angle++;
                            },
                            stateToRun: "game"
                        }
                    ]
                },
                img: "Bagel",
                scale: 5,
                x: 0,
                y: 0
            }
        ]
    },
    width: 800,
    height: 450,
    state: "game",
    config: {
        loading: {
            skip: false,
            mode: "preload"
        }
    }
});
