<!DOCTYPE html>
<head>
    <title>
        Modern GUI
    </title>
</head>
<body bgColor="blue">
    <p id="fps"></p>
</body>

<script src="../beginningJS.js"></script>
<script>

Game = BeginningJS.init({
    "game": {
        "assets": {
            "imgs": [
                {
                    "src": "../assets/imgs/play.png", // https://www.flaticon.com/free-icon/play-button_149657#term=play&page=1&position=2
                    "id": "Play"
                }
            ],
            "snds": []
        },
        "scripts": {
            "init": [
                {
                    "code": function(gameRef, me) {
                        Game.methods.gui.create.button.modern({
                            "type": "img",
                            "onclick": "LevelSelect",
                            "submenu": "MainMenu",
                            "img": "Play",
                            "x": Game.width / 2,
                            "y": Game.height / 2,
                            "diameter": 100,
                            "fill": "#50FF50"
                        })
                        Game.methods.gui.create.background.modern({
                            "type": "rounded",
                            "submenu": "LevelSelect",
                            "fill": "white",
                            "animation": {
                                "type": "slowing glide",
                                "animate": true
                            }
                        })
                        Game.methods.gui.create.text.modern({
                            "submenu": "LevelSelect",
                            "fill": "black",
                            "centred": true,
                            "x": Game.width / 2,
                            "y": 100,
                            "text": "Hello world!",
                            "animation": {
                                "type": "slowing glide",
                                "animate": true
                            }
                        })
                        Game.methods.gui.create.button.modern({
                            "type": "cross",
                            "submenu": "LevelSelect",
                            "fill": "red",
                            "onclick": "MainMenu",
                            "diameter": 50,
                            "x": 730,
                            "y": 50,
                            "animation": {
                                "type": "slowing glide",
                                "animate": true
                            }
                        })
                    },
                    "stateToRun": "game"
                }
            ],
            "main": [
                {
                    "code": function() {
                        document.getElementById("fps").innerHTML = "FPS: " + Game.currentFPS
                    },
                    "stateToRun": "game"
                }
            ]
        }
    },
    "width": 800,
    "height": 450,
    "ID": "Game",
    "config": {
        "display": {
            "fillScreen": true
        }
    }
})
BeginningJS.config.fps = 60

</script>
