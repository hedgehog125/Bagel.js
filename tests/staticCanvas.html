<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple layer static canvas test in Bagel.js">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            A simple Bagel.js test of static canvases
        </title>
    </head>
    <body bgColor="white"></body>
</html>
<script src="../bagel.js"></script>
<script>

let game = Bagel.init({
    id: "game",
    game: {
        assets: {
            imgs: [],
            snds: []
        },
        sprites: [
            {
                id: "canvas",
                type: "canvas",
                width: 50,
                height: 50,
                updateRes: false,
                scripts: {
                    init: [
                        {
                            code: me => {
                                me.ctx.fillStyle = "red";
                                me.ctx.fillRect(0, 0, me.canvas.width, me.canvas.height);
                            },
                            stateToRun: "game"
                        }
                    ]
                }
            }
        ]
    },
    width: 800,
    height: 450,
    state: "game"
});

</script>
