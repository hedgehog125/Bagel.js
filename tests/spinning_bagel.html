<!DOCTYPE html>
<head>
    <title>
        Bagels
    </title>
</head>
<body bgColor="blue">
    <p id="debug"></p>
</body>

<script src="../beginningJS.js"></script>
<script>

Bagels = BeginningJS.init({
    ID: "Bagel",
    game: {
        assets: {
            imgs: [
                {
                    id: "THE_Bagel",
                    src: "../assets/imgs/bagel.png"
                }
            ],
            snds: []
        },
        sprites: [
            {
                id: "THEWorldsSourceOfBagels",
                vars: {
                    debugDisplay: document.getElementById("debug")
                },
                scripts: {
                    init: [
                        {
                            code: (gameRef, me) => {
                                me.x = Bagels.width / 2;
                                me.y = Bagels.height / 2;
                            },
                            stateToRun: "Hail the bagel overlords"
                        }
                    ],
                    main: [
                        {
                            code: (gameRef, me) => {
                                me.vars.debugDisplay.innerHTML = "FPS: " + Bagels.currentFPS;
                                me.angle++;
                            },
                            stateToRun: "Hail the bagel overlords"
                        }
                    ]
                },
                img: "THE_Bagel",
                scale: 0.1,
                x: 0,
                y: 0
            }
        ]
    },
    width: 800,
    height: 450,
    config: {
        display: {
            fillScreen: true
        },
        state: "Hail the bagel overlords"
    }
});

</script>
