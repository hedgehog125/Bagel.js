<!DOCTYPE html>
<head>
    <title>
        Multi-line text example
    </title>
</head>
<body bgColor="blue"></body>

<script src="../bagel.js"></script>
<script>

game = Bagel.init({
    id: "game",
    state: "game",
    game: {
        sprites: [
            {
                id: "Text",
                type: "text",
                text: "Short line\nLonger line",
                size: 12,
                scripts: {
                    init: [
                        {
                            code: null,
                            stateToRun: "game"
                        }
                    ]
                }
            },
            {
                id: "Text2",
                type: "text",
                text: "Short line\nLonger line",
                bitmap: true,
                size: 12,
                y: 275,
                scripts: {
                    init: [
                        {
                            code: null,
                            stateToRun: "game"
                        }
                    ]
                }
            }
        ]
    },
    width: 800,
    height: 450
});

</script>
